---
- name: set timezone to Africa/Nairobi
  timezone:
    name: Africa/Nairobi

- name: Ensure the system can use the HTTPS transport for APT.
  stat:
    path: /usr/lib/apt/methods/https
  register: apt_https_transport

- name: Install APT HTTPS transport.
  apt:
    name: "apt-transport-https"
    state: present
  when: not apt_https_transport.stat.exists
  become: yes

#- name: Install Telegraf apt key.
#  apt_key:
#    url: "https://repos.influxdata.com/influxdb.key"
#    state: present
#    validate_certs: False

- name: Add Telegraf repository.
  apt_repository:
    repo: "deb https://repos.influxdata.com/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable"
    filename: "telegraf"
    state: present


- name: Install telegraf
  apt:
    name: telegraf
    state: present
    update_cache: yes

- name: copy zimbra_pflogsumm.pl.j2
  template:
    src: 'zimbra_pflogsumm.pl.j2'
    dest: /usr/local/bin/zimbra_pflogsumm.pl
    mode: 0775
  when: telegraf_monitor_zimbra

- name: copy telegraf configuration file
  template:
    src: 'telegraf.conf.j2'
    dest: /etc/telegraf/telegraf.conf
    owner: telegraf
    group: telegraf
    mode: 0640
  notify: restart telegraf

